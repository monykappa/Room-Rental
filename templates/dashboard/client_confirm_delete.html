{% extends 'base.html' %}

{% block title %}
    Confirm Delete
{% endblock title %}

{% block content %}
    <h2>Are you sure you want to delete this client?</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
    <p><a href="{% url 'dashbaord:client-list' %}">Cancel</a></p>
{% endblock content %}
