{% extends 'base.html' %}
{% load static %}

{% block title %}
    Check in room
{% endblock title %}
{% block content %}
<style>
    form {
        max-width: 600px;
        margin: auto;
        border: 1px solid green;
        padding: 25px;
        border-radius: 5px;
        font-size: 20px;
        background-color: #e0d5f1;
    }

    form input {
        padding: 5px;
        width: 100%;
    }

    @media (max-width: 768px) {
        form {
            font-size: 14px;
            width: 600px;
            padding: 15px;
        }

        form input {
            width: 70%;
        }
    }
    h2{
        text-align: center;
        margin: 5vh 0;
    }
</style>
<div class="check-in-form-ctn" style="width:100;margin-top: 5vh;">
    <a href="{% url 'dashboard:CheckIn' %}" class="btn btn-secondary mt-2" onclick="goBack()"><img src="{% static 'img/icons8-back-20.png' %}"> Go back / ត្រឡប់​ក្រោយ</a>
    <h2>Check-In client / ចុះឈ្មោះអតិថិជន</h2>
    <form method="post" action="" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><img src="{% static 'img/icons8-check-in-20.png' %}"> Check-In / ចុះឈ្មោះ</button>
    </form>
</div>
{% endblock %}
