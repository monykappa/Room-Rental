{% extends 'base.html' %}
{% load static %}

{% block title %}
Edit Client Info
{% endblock title %}



{% block content %}
<style>
    html{
        font-size: 14px;
    }
    form {
        max-width: 600px;
        margin: auto;
        border: 1px solid green;
        padding: 25px;
        border-radius: 5px;
        font-size: 20px;
    }

    form input {
        padding: 5px;
        width: 100%;
    }

    @media (max-width: 768px) {
        form {
            width: auto;
            padding: 15px;
        }

        form input {
            width: 50%;
        }
    }

    h2 {
        text-align: center;
        margin: 5vh 0;
    }
</style>
<div class="edit-client-ctn" style="width: 100%;  margin-top: 10vh;">
    <a href="{% url 'dashboard:client' %}" class="btn btn-secondary mt-2" onclick="goBack()"><img src="{% static 'img/icons8-back-20.png' %}">Go back / ត្រឡប់​ក្រោយ</a>
    <h2 style="text-align: center; margin: 15px 0;">Edit Client Info / កែសម្រួលព័ត៌មានអតិថិជន</h2>
    <form method="post" enctype="multipart/form-data" style="width:600px; margin: auto; padding: 25px; border:1px solid green; border-radius: 5px; font-size: 18px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><img src="{% static 'img/icons8-save-15.png' %}"> Save</button>
    </form>

</div>


{% endblock content %}
